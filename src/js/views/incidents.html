<div class="oj-hybrid-padding">
  <h3>Table Content Area</h3>
<div id="mainContent">

<table id="tabler" 
       data-bind="ojComponent: {component: 'ojTable', 
                                data: datasource, 
                                columns: [{headerText: 'код',    id: 'column1'},
                                          {headerText: 'Консультация',   id: 'column2'}],
                                rowTemplate: 'row_template'}">
</table>
<script type="text/html" id="row_template">
  <tr>
    <td data-bind="text: resource_id"></td>
    <td data-bind="text: resource_desc"></td>
 </tr>
</script>  
<br/>bottom<br/>

</div>
