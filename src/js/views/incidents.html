<div class="oj-hybrid-padding">
  <h3>Очередь на госпитализацию</h3>
<div id="form1">
  <oj-label for="search">Поиск</oj-label>
  <oj-combobox-one id="search" options="[[tagsDataProvider]]" filter-on-open="rawValue" on-oj-value-updated="[[search]]" placeholder="Search..." style="max-width:20em">
    <a slot="end" id="search-button" class="demo-search-button oj-fwk-icon-magnifier oj-fwk-icon oj-clickable-icon-nocontext" style="width: 32px;" role="button" aria-label="search" on-click="[[search]]"></a>
  </oj-combobox-one>
  <br/><br/>
  <div style="color: blue">
    <oj-bind-text value="[[searchTriggered]]"></oj-bind-text>
  </div>
  <div style="color: blue">
    <oj-bind-text value="[[searchTerm]]"></oj-bind-text>
  </div>
  <div style="color: blue">
    <oj-bind-text value="[[searchTimeStamp]]"></oj-bind-text>
  </div>
</div>
</div>
